<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Population</title>

          <!-- Bootstrap -->
          <link href="style/bootstrap/css/bootstrap.min.css" rel="stylesheet">
          <link href="style/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
          <link href="style/css/main.css" rel="stylesheet">
      </head>

      <body>
          <div id="nav-container">
              <div id="nav-subcontainer">
                <p class="site-title">Population<br>Simulation</p>
                <nav class="site-nav">
                    <a class="site-nav-item is-active" id="nav-one-year" num-year="1">특정 연도의 인구분포</a>
                    <a class="site-nav-item" id="nav-two-year" num-year="2">두 연도의 인구분포 비교</a>
                </nav>
                <p class="icon-mapping-title">아이콘 설명</p>
                <div id="icon-mapping-container">
                    <div class="icon-mapping-item">
                        <div class="icon-left">
                            <img src="assets/population.png">
                        </div>
                        <div class="icon-right">
                            <div class="icon-desc-wrapper">
                                <p class="icon-title">인구수</p>
                                <p class="icon-desc">해당 그룹의 인구수</p>
                            </div>
                        </div>
                    </div>
                    <div class="icon-mapping-item">
                        <div class="icon-left">
                            <img src="assets/old.png">
                        </div>
                        <div class="icon-right">
                            <div class="icon-desc-wrapper">
                                <p class="icon-title">고령화지수</p>
                                <p class="icon-desc">65세 이상 인구 / 경제활동가능인구(15 ~ 64세) [%]</p>
                            </div>
                        </div>
                    </div>
                    <div class="icon-mapping-item">
                        <div class="icon-left">
                            <img src="assets/children2.png">
                        </div>
                        <div class="icon-right">
                            <div class="icon-desc-wrapper">
                                <p class="icon-title">가족 당 아이수</p>
                                <p class="icon-desc">한 부부가 결혼해서 낳는 평균 아이수</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="factor-nav-container">
                    <p>
                        요인들의 미래값을 바꾸고, 그에 따라 시뮬레이션 되는 인구 분포를 볼 수 있습니다.
                    </p>
                </div>
              </div>
          </div>
          <div id="main-container-parent">
          <div id='main-container'>
              <div id="population-container">
                  <div class="side" id="side-left">
                    <div class="side-title">
                        <span class="tot side-title-span"></span>
                    </div>
                    <div class="side-container">
                        <div class="side-item first number tot">
                        </div>
                        <div class="side-item first work tot">
                        </div>
                        <div class="side-item first children tot">
                        </div>
                    </div>
                  </div>
                  <svg id="first" class="ring-chart">
                  </svg>
                  <svg id="second" class="ring-chart">
                  </svg>
                  <div class="side" id="side-right">
                      <div class="curr side-title">
                          <span class="curr side-title-span"></span>
                      </div>
                      <div class="side-container">
                        <div class="side-item number curr">
                        </div>
                        <div class="side-item work curr">
                        </div>
                        <div class="side-item children curr">
                        </div>
                      </div>
                  </div>
              </div>

              <div id="factor-container">
                  <svg id="factor-graph"></svg>
              </div>

          </div>
          </div>


          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="https://d3js.org/d3.v3.js"></script>
          <script src="http://d3js.org/queue.v1.min.js"></script>
          <script src="js/lib/d3-transform.min.js"></script>

          <!-- population js codes -->
          <script src="js/config.js"></script>
          <script src="js/year2data.js"></script>
          <script src="js/help_draw_ringchart.js"></script>
          <script src="js/draw_ringchart.js"></script>
          <script src="js/draw_population.js"></script>
          <script src="js/population.js"></script>
          <!-- factor js codes -->
          <script src="js/factor.js"></script>
          <!-- main -->
          <script src="js/navigation.js"></script>
          <script src="js/index.js"></script>
    </body>
</html>
